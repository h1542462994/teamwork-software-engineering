<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.default.css">
    <link rel="stylesheet" href="/css/custom.css">
    <meta charset="UTF-8">
    <title>#title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/asyncNet.js"></script>
    <script src="/js/component.js"></script>
</head>
<body>
<div id="app">
    <app-compact :c="c" :state="state">
        <div v-if="state.tip" class="alert alert-warning">{{ state.tip }}</div>
        <div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" style="margin-right: 40px;" data-toggle="modal" data-target="#modalCreate">创建课程</button>
            </div>
        </div>
        <div v-for="course in courses"></div>
        <section class="section-course d-flex flex-wrap justify-content-start">
            <div class="card card-course" style="max-width: 18rem; " v-for="course in courses">
                <a href="/course/6">
                    <img src="/img/mockup5.jpg" class="card-img-top card-img" alt="img">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <p class="card-text"><small>{{ course.info }}</small></p>
                    <div>
                        <span class="badge badge-rounded bg-blue badge-me" v-for="tag in course.courseTags">{{ tag.name }}</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- Modal -->
        <div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">创建课程</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form">
                            <div class="form-group">
                                <label for="form-create-name" class="form-control-label">课程名</label>
                                <input id="form-create-name" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="form-create-description" class="form-control-label">课程描述</label>
                                <input id="form-create-description" type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="form-create-pic" class="form-control-label">图片</label>
                                <input id="form-create-pic" v-on:change="uploadImage" type="file"/>
                            </div>
                            <div class="form-inline">
                                <label for="create-form-public" class="form-check-label">是否公开</label>
                                <input id="create-form-public" class="form-check" type="checkbox">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </app-compact>
</div>

<script>

    let app = new Vue({
        el: '#app',
        data: {
            c: {
                // inject common object
                common: common,
                // inject net object
                net: net,
                title: '企业在线学习平台',
                menu: common.menu_index
            },
            state: common.defaultUserState(),
            /**
             * @type Array<course>
             */
            courses: [],
            createModel: {

            }
        },
        methods: {
            stateChanged(state) {
                this.state = state
            },
            async uploadImage() {
                let file = $('#form-create-pic')[0].files[0]
                console.log(file)
                let formData = new FormData()
                formData.append('file', file)
                console.log(formData.get('file'))
                let res = await net.fileUpload(formData, net.file_img)
                if (common.resOk(res)){
                    console.log(res.data)
                }
            },
            async init() {
                document.title = app.c.title
                net.addWatcher(app.stateChanged)
                app.state = await net.userState()
                // to add the initialization code
                if (common.isLogin(app.state)) {
                    let resCourses = await net.courseAll()
                    if (common.resOk(resCourses)) {
                        app.courses = resCourses.data
                        console.log(app.courses)
                    }
                }


            }
        }
    })

    window.onload = () => {
        app.init();
    }
</script>

</body>
</html>
