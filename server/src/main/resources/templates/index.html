<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.default.css">
    <link rel="stylesheet" href="/css/custom.css">
    <meta charset="UTF-8">
    <title>#title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/asyncNet.js"></script>
    <script src="/js/component.js"></script>
</head>
<body>
<div id="app">
    <app-compact :c="c" :state="state">
        <div v-if="state.tip" class="alert alert-warning">{{ state.tip }}</div>
        <div v-for="course in courses"></div>
        <section class="section-course d-flex flex-wrap justify-content-start">
            <div class="card card-course" style="max-width: 18rem; " v-for="course in courses">
                <a href="/course/6">
                    <img src="/img/mockup5.jpg" class="card-img-top card-img" alt="img">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <p class="card-text"><small>{{ course.info }}</small></p>
                    <div>
                        <span class="badge badge-rounded bg-blue badge-me" v-for="tag in course.courseTags">{{ tag.name }}</span>
                    </div>
                </div>
            </div>
        </section>
    </app-compact>
</div>

<script>

    let app = new Vue({
        el: '#app',
        data: {
            c: {
                // inject common object
                common: common,
                // inject net object
                net: net,
                title: '企业在线学习平台',
                menu: common.menu_index
            },
            state: common.defaultUserState(),
            /**
             * @type Array<course>
             */
            courses: []
        },
        methods: {
            stateChanged(state) {
                this.state = state
            },
            async init() {
                document.title = app.c.title
                net.addWatcher(app.stateChanged)
                app.state = await net.userState()
                // to add the initialization code
                if (common.isLogin(app.state)) {
                    let resCourses = await net.courseAll()
                    if (common.resOk(resCourses)) {
                        app.courses = resCourses.data
                        console.log(app.courses)
                    }
                }


            }
        }
    })

    window.onload = () => {
        app.init();
    }
</script>

</body>
</html>
