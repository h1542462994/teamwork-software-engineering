<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.default.css">
    <link rel="stylesheet" href="/css/custom.css">
    <meta charset="UTF-8">
    <title>#title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/asyncNet.js"></script>
    <script src="/js/conversion.js"></script>
    <script src="/js/component.js"></script>
</head>
<body>
<div id="app">
    <app-compact :c="c" :state="state">
        <div v-if="state.tip" class="alert alert-warning">{{ state.tip }}</div>
        <div class="row d-flex no-margin no-padding container-fluid" style="background-color: lightyellow;">
            <div class="col-2" style="background-color: antiquewhite">

            </div>
            <div class="col" style="background-color: bisque">

            </div>
        </div>
    </app-compact>
</div>

<script>

    let app = new Vue({
        el: '#app',
        data: {
            c: {
                // inject common object
                common: common,
                // inject net object
                net: net,
                // inject the conversion object
                conversion: conversion,
                title: '模板界面',
                menu: common.menu_org
            },
            state: common.defaultUserState(),
            /**
             * @type organization
             */
            organization: {
                id: -1,
                name: '某组织',
                description: '某组织的描述',
                departments: []
            },
            model: {
                /**
                 * @type Array<entry_string>
                 */
                headers: []
            }
        },
        methods: {
            stateChanged(state) {
                app.state = state
            },
            async init() {
                document.title = app.c.title;
                net.addWatcher(app.stateChanged)
                app.state = await net.userState()
                // to add the initialization code
                if (common.isLogin(app.state)){
                    // 获取uri部件
                    let uri_component = common.uri(window.location)
                    console.log(uri_component)
                    // 获取/org/:{id}
                    let organization_id = uri_component.paths[2]
                    let resOrg = await net.orgGet(parseInt(organization_id))
                    if (common.resOk(resOrg)) {
                        app.organization = resOrg.data
                        app.model.headers = conversion.organizationToDepartmentHeader(app.organization)
                    }
                }
            }
        }
    })

    window.onload = () => {
        app.init();
    }
</script>

</body>
</html>
