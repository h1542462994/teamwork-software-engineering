<script>


    $("#mytab a").click(function (e) {
        e.preventDefault();
        $(this).tab("show");
    })
    //日历
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        var now = new Date();
        //日期范围
        var startTime = laydate.render({

            elem: '#start_time',
            type: 'datetime',
            format: 'yyyy-MM-dd HH:mm:ss',
            theme: '#007BFF',
            min: now.toLocaleString(),
            max: "2099-12-31",//设置一个默认最大值
            ready: function (date) {
                //可以自定义时分秒
                this.dateTime.hours = now.getHours();
                this.dateTime.minutes = now.getMinutes();
                this.dateTime.seconds = now.getSeconds();
            },
            done: function (value, date) {
                //开始时间框里设置结束时间的最小时间
                endTime.config.min = {
                    year: date.year,
                    month: date.month - 1, //关键
                    date: date.date,
                    hours: this.dateTime.hours,
                    minutes: this.dateTime.minutes,
                    seconds: this.dateTime.seconds
                };
            }
        });
        var endTime = laydate.render({

            elem: '#end_time',//选择器结束时间
            type: 'datetime',
            format: 'yyyy-MM-dd HH:mm:ss',
            theme: '#007BFF',
            min: "1970-1-1 00:00:00",//设置min默认最小值
            done: function (value, date) {
                //在结束时间框里设置开始时间的最大时间
                startTime.config.max = {
                    year: date.year,
                    month: date.month - 1,//关键
                    date: date.date,
                    hours: 0,
                    minutes: 0,
                    seconds: 0
                }
            }
        });
    });

    let app = new Vue({
        el: '#app',
        data: {

            model: {
                    id:'',
            },
            state: common.CourseState(),
            lcourse:[],
        },
        methods: {
            stateChanged(state) {
                this.state = state
            },
            async getCourse() {
                let selectid_btn = $('#selectid_btn')
                let resCourse = await net.courseGet(app.model.id)
                console.log(resCourse)
                selectid_btn.disabled = true;
                if (resCourse !== net.net_fail && res.code === 200) {
                    console.log(resCourse)
                    app.lcourse = resCourse.data
                }
            },
            init() {
                document.title = app.c.title;
                net.addWatcher(app.stateChanged)

                // to add the initialization code
                net.loaded()
            }
        }
    })

    window.onload = () => {
        app.init();
    }
</script>
