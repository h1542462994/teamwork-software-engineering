<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="~{header::includes (登录)}">
    <title></title>
</head>
<body>
    <div>
        <h1 class="text-center">欢迎来到登录界面</h1>
        <form class="form-horizontal center-block" style="width: 600px;" th:action="@{/user/login}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="uid" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{uid}" class="form-control" id="uid" placeholder="请输入用户名">
                </div>
                <label style="color:red" th:if="${#fields.hasErrors('uid')}" th:errors="*{uid}">Uid Error</label>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="请输入密码">
                </div>
                <label style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</label>
            </div>
            <label style="color:red" th:if="${result?.failed}" th:text="${result.result}"></label>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" id="btn">提交</button>
                    <input type="reset" class="btn btn-warning" value="重新填写"/>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
