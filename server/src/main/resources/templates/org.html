<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.default.css">
    <link rel="stylesheet" href="/css/custom.css">
    <meta charset="UTF-8">
    <title>#title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/asyncNet.js"></script>
    <script src="/js/component.js"></script>
</head>
<body>
<div id="app">
    <app-compact :c="c">
        <div v-if="state.tip" class="alert alert-warning">{{ state.tip }}</div>
        <section class="organizations">
            <div v-for="organization in organizations" class="container-fluid organization">
                <div class="project">
                    <div class="row bg-canyon has-shadow">
                        <div class="col d-flex align-items-center justify-content-between">
                            <div class="organization-title d-flex align-items-center">
                                <div class="text">
                                    <h4>{{ organization.name }}</h4>
                                    <div>
                                        <span class="badge badge-primary badge-rounded bg-primary badge-me">{{ organization.description }}</span>
                                        <span class="badge badge-rounded bg-blue badge-me" v-for="department in organization.departments">{{ department.name }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </app-compact>
</div>

<script>

    let app = new Vue({
        el: '#app',
        data: {
            c: {
                // inject common object
                common: common,
                // inject net object
                net: net,
                title: '企业在线学习平台',
                menu: common.menu_org
            },
            state: common.defaultUserState(),
            /**
             * @type Array<organization>
             */
            organizations : {

            }
        },
        methods: {
            stateChanged(state) {
                this.state = state
            },
            async init() {
                document.title = app.c.title;
                net.addWatcher(app.stateChanged)
                app.state = await net.userState()
                // to add the initialization code
                if (common.isLogin(app.state)) {
                    let resOrgs = await net.orgAll();
                    if (common.resOk(resOrgs)){
                        app.organizations = resOrgs.data
                    }
                }
            }
        }
    })

    window.onload = () => {
        app.init();
    }
</script>

</body>
</html>
